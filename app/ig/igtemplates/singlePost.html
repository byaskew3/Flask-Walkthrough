{% extends 'base.html'%}


{% block content %}

      <div class="card mx-auto" style="width: 18rem;">
          <img src="{{ post.img_url }}" class="card-img-top" alt="{{ post.title }}">
          <div class="card-body">
              <h5 class="card-title">{{ post.title}}</h5>
              <p class="card-text">{{ post.caption }}</p>
              <p>{{ post.author.username }}</p>
          </div>
          {% if current_user.id == post.user_id %}
          <a class="btn btn-success" href="/posts/update/{{ post.id }}">Update</a>
          <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> {{post.title}} </h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    Are you sure you want to delete this post? This action cannot be undone.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a type="button" class="btn btn-danger" href="/posts/delete/{{post.id}}">Delete</a>
                    </div>
                </div>
                </div>
            </div>
            {% endif %}
            </div>
{% endblock %}
